  <title>Stylized Text Generator | Zach Krall</title>

  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <header>
    <div id="dropDown">
      <div id="active"></div>
      <div class="option">🎄</div>

      <div class="option">🖕</div>
      <div class="option">✨</div>
      <div class="option">⚡️</div>
      <div class="option">💥</div>
      <div class="option">😡</div>
      <div class="option">💀</div>
      <div class="option">💩</div>

      <div class="option">🍑</div>
      <div class="option">🏳️‍🌈</div>
      <div class="option">❤️</div>

      <div class="option">💖</div>
      <div class="option">🎉</div>
      <div class="option">🎵</div>
      <div class="option">♻️</div>

  <section id="main">

    <div id="social"><button id="copy">Copy It</button><button id="tweet">Tweet It</button></div>
