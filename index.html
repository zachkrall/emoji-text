<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Stylized Text Generator | Zach Krall</title>

  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <header>

    <!-- onClick for these divs is some iOS hack that I don't fully understand -->

    <div id="dropDown">
      <div id="active" onclick="void(0)"></div>
    </div>
    <input id="srcText" placeholder="Select Emoji and Type Here">
  </header>

  <section id="main">
    <p id="result"></p>
    <div id="social"><button id="copy">Copy It</button><button id="tweet">Tweet It</button></div>
    <input id="hiddenResult">
  </section>

  <footer>
    Built by <a href="https://zachkrall.github.io" id="author">Zach Krall</a>.
    <!-- If you like this, <a href="https://paypal.me/zachkrall/1" id="donate">consider sharing some $$$</a> -->
  </footer>

  <script src="app.js"></script>
</body>
</html>
